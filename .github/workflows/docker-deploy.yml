name: Docker Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker build -t portfolio-app .

    - name: Test Docker image
      run: |
        docker run --rm -d --name portfolio-test -p 8080:80 portfolio-app
        echo "Waiting for application to start..."
        sleep 30
        echo "Testing application..."
        curl -f http://localhost:8080 || (echo "Application test failed" && docker logs portfolio-test && exit 1)
        echo "Application test successful"
        docker stop portfolio-test

    - name: Login to Docker Hub (optional)
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push to Docker Hub (optional)
      run: |
        docker tag portfolio-app ${{ secrets.DOCKER_USERNAME }}/portfolio-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/portfolio-app:latest

